    <ul class="lll">
        <li class="on">01</li>
        <li>02</li>
        <li>03</li>

    <script>
        const L = document.querySelectorAll('.lll li');
        console.log(L.length);

        L.forEach((it, idx) => {
            it.classList.remove('on');
            L[0].classList.add('on')
        })
    </script>

    <script>
        //프론트앤드는 데이터를 다루기 때문에 배열과 함께 조금은 이해하고 있어야 한다.
        const H1 = document.querySelector('h1');
        const BY = ['a', 'b', 'c'];
        const UL = document.querySelector('ul');

        //BY[key] 배열에서 내용물 꺼내기
        //배열의 길이를 구하기 : BY.length

        console.log(BY.length);

        for (let i = 0; i < BY.length; i++) {
            console.log(i);
            H1.innerHTML += `<span>${BY[i]}</span>`;
            // H1.innerHTML = '<span>' + i + '</span>'
        }

        //BY.map(it => <span>{i}</span>)

            { id: 3, name: '김길동' },
            { id: 3, name: '정길동', age: 67 },
        ]

        for (let i = 0; i < BY2.length; i++) {
            console.log(BY2[i].name);
            UL.innerHTML += `

                <strong>${BY2[i].name}</strong>
                <span>${BY2[i].age ? BY2[i].age : ''}</span>

            `;
        }

        for (const n of BY2) {

        }

        }

        }
