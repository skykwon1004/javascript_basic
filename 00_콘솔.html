<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
    // console.log(내용) : 브라우즈에 콘솔창에 표현하라는 명령
    // var , const(상수), let(변수) 선언할 수 있다. var 는 ECMA6(2015) 이전에 써왔던 선언방법이다.
    // const 는 선언과 할당이 동시에 이루어져야 한다.
    const a = "a";
    // a = 'b';
    let b;
    b = 1;
    
    console.log(a, b);
    </script>
</body>

</html>
