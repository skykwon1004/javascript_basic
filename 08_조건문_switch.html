            let n;
            if (a > 18 && a < 40) {
                n = '어른';
            } else if (a <= 18) {
                n = '아이';
            } else if (a >= 40) {
                n = '어르신';
            }

            switch (n) {
                case '어른':
                    H2.innerHTML = '환영'
                    break;
                case '아이':
                    H2.innerHTML = '집으로'
                    break;
                case '어르신':
                    H2.innerHTML = '아버님 이러시면 안돼요'
                    break;
                default:
                    H2.innerHTML = '나이를 입력하세요'
            }
        }
        BTN.addEventListener('click', W)
